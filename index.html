<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			border: none;
		}
		a {
			text-decoration: none;
		}
		ul, li {
			list-style: none;
		}
		.container{
			width: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate3d(-50%, -50%, 0);
			-webkit-transform: translate3d(-50%, -50%, 0);
		}
		.container li {
			height: 60px;
		}
		.container li p {
			width: 60px;
			height: 60px;
			float: left;
			text-align: center;
			line-height: 60px;
			font-size: 40px;
			border: 2px dashed gray;
			box-sizing: border-box;
		}
		.container li p:hover {
			background-color: gray;
			color: white;
		}
		.content {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 2;
			opacity: 0;
			width: 100%;
			height: 100%;
			transform: scale3d(0, 0, 0);
			-webkit-transform: scale3d(0, 0, 0);
			transition: all .2s;
			-webkit-transition: all .2s;
			background: #FFF;
		}
		.show {
			transform: scale3d(1, 1, 1);
			-webkit-transform: scale3d(1, 1, 1);
			flex-direction: column;
			opacity: 1;
			display: flex;
			align-items: center;
			justify-content: center;
		}			
		.show p{
			font-size: 30px;
			margin-bottom: 10px;
		}
		.show .control {
			margin-top: 40px;
		}
		.show .control span{
			font-size: 20px;
			padding: 0 20px;
			color: #3b73af;
		}
		.show a {
			position: absolute;
			top: 25px;
			left: 25px;
			font-size: 22px;
			color: #666;
		}
		.content .en {
			opacity: 0;
			transition: opacity .2s;
			-webkit-transition: opacity .2s;
		}
		.content p.display {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>
				<p>A</p>
				<p>B</p>
				<p>C</p>
				<p>D</p>
				<p>E</p>
			</li>
			<li>
				<p>F</p>
				<p>G</p>
				<p>H</p>
				<p>I</p>
				<p>J</p>
			</li>
			<li>
				<p>K</p>
				<P>L</P>	
				<p>M</p>
				<p>N</p>
				<p>O</p>
			</li>
			<li>
				<p>P</p>
				<p>Q</p>
				<p>R</p>
				<p>S</p>
				<p>T</p>
			</li>
			<li>
				<p>U</p>
				<p>V</p>
				<p>W</p>
				<p>X</p>
				<p>Y</p>
			</li>
			<li>
				<p>Z</p>
			</li>
		</ul>
	</div>
	<div class="content" id="content">
	</div>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var letter = document.querySelectorAll('.container p');
			var content = document.getElementById('content');
			var index = 0;
			var keyIndex = 0;
			letter.forEach(function(e, i) {
				e.addEventListener('touchstart', function(event) {
					var value = vSource[i] = shuffer(vSource[i]);
					keyIndex = i;
					content.innerHTML = addDom(value, index);
					addClass('show', content);
				});
			});
			content.addEventListener('touchstart', function(event) {
				if (event.target.innerHTML === '显示') {
					var en = document.querySelectorAll('.en')[0];
					addClass('display', en);
				}
				if (event.target.innerHTML === '下一个') {
					var value = vSource[keyIndex];
					index ++;
					if (index >= value.length) {
						index = value.length - 1;
						alert('这是最后一个了');
						return;
					}
					content.innerHTML = addDom(value, index);
				}
				if (event.target.innerHTML === '上一个') {
					var value = vSource[keyIndex];
					index --;
					if (index < 0) {
						index = 0;
						alert('这是第一个了');
						return;
					}
					content.innerHTML = addDom(value, index);
				}
				if (event.target.innerHTML === '返回') {
					index = 0;
					removeClass('show', content);
				}
			})
		}
	</script>
</body>
</html>
